<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Viewer – Flowersrosa</title>

  <!-- model-viewer (Web Component) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --radius: 18px;
      --shadow: 0 8px 24px rgba(0,0,0,.12);
    }
    html, body{
      margin: 0;
      height: 100%;
      background: #f6f3ef;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #2b2b2b;
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px;
    }
    .card{
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    model-viewer{
      width: 100%;
      height: 70vh;
      min-height: 420px;
      background: #fff;
      display: block;
    }
    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border-top: 1px solid rgba(0,0,0,.08);
      font-size: 12.5px;
      opacity: .9;
    }
    .hint{
      opacity: .75;
    }
    .btn{
      border:1px solid rgba(0,0,0,.14);
      background:#fff;
      padding:8px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-size: 12.5px;
      line-height:1;
    }
    .btn:hover{ background: rgba(0,0,0,.03); }
    .err{
      display:none;
      padding: 10px 12px;
      font-size: 12.5px;
      color: #b00020;
      background: rgba(176,0,32,.06);
      border-top: 1px solid rgba(0,0,0,.08);
    }

    @media (max-width: 700px){
      model-viewer{ height: 60vh; min-height: 360px; }
      .bar{ flex-direction:column; align-items:flex-start; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <model-viewer
        id="mv"
        src="./Flowersrosa.glb"
        alt="3D Icon Flowersrosa"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        rotation-per-second="18deg"

        <!-- Beleuchtung im Browser (super wichtig, wenn Blender-Licht fehlt) -->
        environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
        exposure="1.35"
        shadow-intensity="0.85"
        shadow-softness="0.8"

        <!-- Kamera/Zoom Grenzen (verhindert 'Modell ist weg') -->
        min-camera-orbit="auto auto 0.2m"
        max-camera-orbit="auto auto 10m"
        field-of-view="30deg"

      ></model-viewer>

      <div class="bar">
        <div class="hint" id="hint">Lädt Modell…</div>
        <div style="display:flex;gap:8px;flex-wrap:wrap;">
          <button class="btn" id="reset" type="button">Ansicht zurücksetzen</button>
          <button class="btn" id="toggleRotate" type="button">Auto-Rotate: an/aus</button>
        </div>
      </div>

      <div class="err" id="err"></div>
    </div>
  </div>

  <script>
    const mv = document.getElementById("mv");
    const hint = document.getElementById("hint");
    const err = document.getElementById("err");
    const reset = document.getElementById("reset");
    const toggleRotate = document.getElementById("toggleRotate");

    mv.addEventListener("load", () => {
      hint.textContent = "Tipp: Mit Maus/Finger drehen · Scroll/Pinch zoomen";
      err.style.display = "none";
    });

    mv.addEventListener("error", (e) => {
      err.style.display = "block";
      err.textContent =
        "Fehler: Modell konnte nicht geladen werden. Prüfe, ob die Datei genau 'Flowersrosa.glb' heißt und im selben Ordner wie index.html liegt.";
      console.log("model-viewer error:", e);
      hint.textContent = "Modell nicht geladen.";
    });

    reset.addEventListener("click", () => {
      // Standard-Reset: Kamera etwas neu positionieren (stabil)
      mv.cameraOrbit = "45deg 75deg 2m";
      mv.fieldOfView = "30deg";
      mv.jumpCameraToGoal();
    });

    toggleRotate.addEventListener("click", () => {
      mv.autoRotate = !mv.autoRotate;
    });
  </script>
</body>
</html>
