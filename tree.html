<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Viewer – Tree</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --radius: 18px;
      --shadow: 0 8px 24px rgba(0,0,0,.12);
    }
    html, body{
      margin: 0;
      height: 100%;
      background: #f6f3ef;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #2b2b2b;
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px;
    }
    .card{
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    model-viewer{
      width: 100%;
      height: 70vh;
      min-height: 420px;
      display: block;
      background: #fff;
    }
    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      padding: 10px 12px;
      border-top: 1px solid rgba(0,0,0,.08);
      font-size: 12.5px;
    }
    .hint{ opacity: .75; }
    .btn{
      border:1px solid rgba(0,0,0,.14);
      background:#fff;
      padding:8px 10px;
      border-radius:12px;
      cursor:pointer;
      font-size:12.5px;
      line-height:1;
    }
    .btn:hover{ background: rgba(0,0,0,.03); }

    @media (max-width: 700px){
      model-viewer{
        height: 60vh;
        min-height: 360px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <model-viewer
        id="mv"
        src="./Tree.glb"
        alt="3D Modell: Tree"

        camera-controls
        touch-action="pan-y"
        auto-rotate
        rotation-per-second="18deg"

        environment-image="neutral"
        exposure="1.25"
        shadow-intensity="0.6"
        shadow-softness="0.8"

        min-camera-orbit="auto auto 0.05m"
        max-camera-orbit="auto auto 50m"
        field-of-view="30deg"
      ></model-viewer>

      <div class="bar">
        <div class="hint">Tipp: Mit Maus/Finger drehen · Scroll/Pinch zoomen</div>

        <div style="display:flex; gap:8px; flex-wrap:wrap;">
          <button class="btn" id="reset" type="button">Ansicht zurücksetzen</button>
          <button class="btn" id="toggleRotate" type="button">Auto-Rotate: an/aus</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    const mv = document.getElementById("mv");

    document.getElementById("reset").addEventListener("click", () => {
      mv.cameraOrbit = "45deg 75deg 2m";
      mv.fieldOfView = "30deg";
      mv.jumpCameraToGoal();
    });

    document.getElementById("toggleRotate").addEventListener("click", () => {
      mv.autoRotate = !mv.autoRotate;
    });
  </script>
</body>
</html>
